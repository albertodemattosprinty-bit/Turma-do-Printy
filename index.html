<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turma do Printy - Músicas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="appbar">
      <button class="icon-btn" id="btn-back" aria-label="Voltar">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.4 4.6 14 3.2 5.2 12l8.8 8.8 1.4-1.4L8 12z" />
        </svg>
      </button>
      <div class="brand" aria-label="Logo">
        <img src="logo.svg" alt="Logo nota musical" />
      </div>
    </header>

    <main>
      <div class="search">
        <span class="search-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M10 2a8 8 0 1 0 4.9 14.3l4.4 4.4 1.4-1.4-4.4-4.4A8 8 0 0 0 10 2zm0 2a6 6 0 1 1 0 12 6 6 0 0 1 0-12z" />
          </svg>
        </span>
        <input type="search" id="search-input" placeholder="Buscar músicas..." aria-label="Buscar músicas" />
      </div>

      <div id="music-list" class="list"></div>
    </main>

    <div id="now-playing" class="nowplaying">
      <div class="row">
        <div id="now-cover-slot"><img class="cover" alt="Capa do álbum" /></div>
        <div class="meta">
          <div id="now-title" class="title">Nenhuma música tocando</div>
          <div id="now-subtitle" class="subtitle">iTalk</div>
        </div>
        <div class="actions">
          <div id="now-eq" class="equalizer-mini oculto" aria-hidden="true"><span></span><span></span><span></span><span></span></div>
          <button id="now-play" class="btn" aria-label="Tocar"></button>
          <button id="now-download" class="btn" aria-label="Baixar música"></button>
        </div>
      </div>
      <div class="progress"><div id="progress-fill" class="fill"></div><div id="progress-thumb" class="thumb"></div></div>
    </div>

    <nav class="bottomnav" aria-label="Navegação">
      <button class="navbtn active" aria-label="Buscar">
        <svg viewBox="0 0 24 24"><path d="M10 2a8 8 0 1 0 4.9 14.3l4.4 4.4 1.4-1.4-4.4-4.4A8 8 0 0 0 10 2zm0 2a6 6 0 1 1 0 12 6 6 0 0 1 0-12z" /></svg>
      </button>
      <button class="navbtn" aria-label="Favoritos">
        <svg viewBox="0 0 24 24"><path d="M12 20.7 4.9 14A4.8 4.8 0 0 1 12 7.5 4.8 4.8 0 0 1 19.1 14z" /></svg>
      </button>
      <button class="navbtn" aria-label="Downloads">
        <svg viewBox="0 0 24 24"><path d="M11 3h2v10.2l3.6-3.6 1.4 1.4-6 6-6-6 1.4-1.4 3.6 3.6zM4 19h16v2H4z" /></svg>
      </button>
    </nav>

    <script type="module" src="app.js"></script>
  </body>
</html>
