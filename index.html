<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turma do Printy - Mídias2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topo">
      <img src="logoprinty.png" alt="Logo Turma do Printy" class="logo-printy" />
    </header>

    <main>
      <div class="pesquisa-global">
        <button id="btn-toggle-pesquisa" class="btn-icone" aria-label="Abrir busca">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10 2a8 8 0 1 0 4.9 14.3l4.4 4.4 1.4-1.4-4.4-4.4A8 8 0 0 0 10 2zm0 2a6 6 0 1 1 0 12 6 6 0 0 1 0-12z" />
          </svg>
        </button>
        <input
          type="search"
          id="pesquisa"
          class="oculto"
          placeholder="Pesquisar músicas, textos e vídeos"
          aria-label="Pesquisar mídias"
        />
      </div>

      <section id="home" class="secao ativa">
        <h2>Escolha uma seção</h2>
        <div class="icones-home">
          <button class="icone-btn" data-destino="musicas" aria-label="Abrir músicas">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3v12.26A4 4 0 1 0 14 19V7h6V3z" />
            </svg>
            <span>Músicas</span>
          </button>

          <button class="icone-btn" data-destino="textos" aria-label="Abrir textos">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 4h16v2H4zm0 5h16v2H4zm0 5h10v2H4zm0 5h16v2H4z" />
            </svg>
            <span>Textos</span>
          </button>

          <button class="icone-btn" data-destino="videos" aria-label="Abrir vídeos">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="m10 8 6 4-6 4z" />
              <path d="M4 5h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm0 2v10h16V7z" />
            </svg>
            <span>Vídeos</span>
          </button>
        </div>
      </section>

      <section id="musicas" class="secao">
        <div class="secao-header">
          <button class="voltar" data-destino="home">← Voltar</button>
          <h2>Músicas</h2>
        </div>
        <div id="lista-musicas" class="lista"></div>
      </section>

      <section id="textos" class="secao">
        <div class="secao-header">
          <button class="voltar" data-destino="home">← Voltar</button>
          <h2>Textos</h2>
        </div>
        <div id="lista-textos" class="lista"></div>
        <article id="visualizador-texto" class="visualizador oculto">
          <h3 id="texto-titulo"></h3>
          <p id="texto-conteudo"></p>
        </article>
      </section>

      <section id="videos" class="secao">
        <div class="secao-header">
          <button class="voltar" data-destino="home">← Voltar</button>
          <h2>Vídeos</h2>
        </div>
        <div id="lista-videos" class="lista"></div>
      </section>
    </main>

    <footer id="player-fixo" class="player-fixo oculto">
      <input id="barra-progresso" type="range" min="0" max="100" value="0" />
      <div class="controles-player">
        <button id="btn-compartilhar" class="btn-controle" aria-label="Compartilhar música">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18 16a3 3 0 0 0-2.4 1.2l-6.3-3.2a3 3 0 0 0 0-2l6.3-3.2A3 3 0 1 0 15 7a2.9 2.9 0 0 0 .1.8l-6.3 3.2a3 3 0 1 0 0 2l6.3 3.2A3 3 0 1 0 18 16z"/></svg>
        </button>
        <button id="btn-anterior" class="btn-controle" aria-label="Música anterior">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18 6v12l-8-6zm-9 0h2v12H9z"/></svg>
        </button>
        <button id="btn-pausar" class="btn-controle play-central" aria-label="Pausar música"></button>
        <button id="btn-proxima" class="btn-controle" aria-label="Próxima música">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6v12l8-6zm9 0h2v12h-2z"/></svg>
        </button>
        <button id="btn-volume" class="btn-controle" aria-label="Silenciar">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14 3.2 8.4 8H4v8h4.4L14 20.8V3.2zm3.5 4.3-1.4 1.4a4 4 0 0 1 0 6.2l1.4 1.4a6 6 0 0 0 0-9z"/></svg>
        </button>
      </div>
      <div class="player-info">
        <strong id="musica-atual">Nenhuma música</strong>
      </div>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
